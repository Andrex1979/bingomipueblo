<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog widgetVar="cambiarNombresDlg" modal="true" height="190" width="400">
            <form jsf:id="cambiarNombresForm" >
                <h:panelGrid columns="1">
                      <label for="nombre1InputText">Escribe tu nuevo nombre de perfil:</label>
                    <input type="text" jsf:id="nombre1InputText" required="true"
                           jsf:requiredMessage="Por favor ingrese el nombre"
                           jsf:validatorMessage="Use solo letras, ej: Luis" 
                           jsf:value="#{usuarioController.usuarioActual.userName}" maxlength="45" >
                        <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                        <f:ajax execute="@this" render="nombre1Message"/>
                    </input>
                    <h:message id="nombre1Message" for="nombre1InputText" styleClass="errorConfiguracion"/>
                </h:panelGrid>
                <h:commandButton value="Cambiar" action="#{usuarioController.updateUsuario}" class="Form-botonCambiar"/>
                <h:button value="Cancelar" outcome="/html_usuario_registrado/Ur_configuracionperfil" class="Form-botonCambiar" />
            </form>
        </p:dialog>
    </ui:composition>
</html>
